<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 12</title>
    <script src="lesson12.js" defer></script>
</head>
<body>
    <div>
        <h2>Create sequense</h2>
        <form class="create-sequence">
            <div>
                <label>
                    First number of sequence:
                    <input type="number" name="startSeq">
                </label>
                <label>
                    Step of sequence:
                    <input type="number" name="stepSeq">
                </label>
                <label>
                    Sequence count:
                    <input type="number" name="seqCount" value="5">
                </label>
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
        <div>
            Result: <span class="create-sequence__result"></span>
        </div>
    </div>
</body>
</html>

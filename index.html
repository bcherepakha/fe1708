<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo App</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Todo List</h1>
        <form class="add-task">
            <input type="checkbox" name="complete_all" aria-label="Complete All">
            <input type="text" name="task_name" aria-label="What needs to be done?"
                placeholder="What needs to be done?">
            <button type="submit">Add task</button>
        </form>
        <ul class="todo-list">
        </ul>
        <div>
            <button class="filter" data-type="all">All</button>
            <button class="filter" data-type="active">Active</button>
            <button class="filter" data-type="completed">Completed</button>
        </div>

        <div class="container">
            <div class="card">
                <img
                    src="https://via.placeholder.com/150x200/FF0000/000080"
                    srcset="https://via.placeholder.com/400x400/FF0000/FFFFFF 400w,
                        https://via.placeholder.com/600x600/00FF00/FFFFFF 600w,
                        https://via.placeholder.com/960x960/0000FF/FFFFFF 960w"
                    sizes="(max-width: 1000px) 40vw, (max-width: 600px) 80vw, (min-width: 1001px) 20vw"
                    alt="">
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x200/FF0000/000080" srcset="https://via.placeholder.com/400x400/FF0000/FFFFFF 400w,
                https://via.placeholder.com/600x600/00FF00/FFFFFF 600w,
                https://via.placeholder.com/960x960/0000FF/FFFFFF 960w" alt="" sizes="(max-width: 1000px) 40vw, (max-width: 600px) 80vw, (min-width: 1001px) 20vw">
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x200/FF0000/000080" srcset="https://via.placeholder.com/400x400/FF0000/FFFFFF 400w,
                    https://via.placeholder.com/600x600/00FF00/FFFFFF 600w,
                    https://via.placeholder.com/960x960/0000FF/FFFFFF 960w" alt="" sizes="(max-width: 1000px) 40vw, (max-width: 600px) 80vw, (min-width: 1001px) 20vw">
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x200/FF0000/000080" srcset="https://via.placeholder.com/400x400/FF0000/FFFFFF 400w,
                        https://via.placeholder.com/600x600/00FF00/FFFFFF 600w,
                        https://via.placeholder.com/960x960/0000FF/FFFFFF 960w" alt="" sizes="(max-width: 1000px) 40vw, (max-width: 600px) 80vw, (min-width: 1001px) 20vw">
            </div>
        </div>
    </body>

</html>
